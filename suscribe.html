<!DOCTYPE html>
<html>
  <head>
    <title>Form Test - Tables</title>
  </head>

<body>
<h3 align="center">Get our Photo Catalog</h3>

<!--Mailing the values-->
<form method="post" action="mailto:edicelth03@gmail.com">

<table cellpadding="5">
 
  <tr>
    <td>Last Name:&nbsp;<input type="text" name="lname" size="25"></td>
    <td>First Name:&nbsp;<input type="text" name="fname" size="25"></td>
    <td>Initial:&nbsp;<input type="text" name="mname" size="1"></td>
  </tr>
  <tr>
    <td colspan="3">Email Address:&nbsp;<input type="text" name="email" size="50"></td>
  </tr>
</table>

<br />

<table cellpadding="5">
  <tr>
    <td><input type="radio" name="status" value="M"checked>Monthly</td>
    <td><input type="radio" name="status" value="Q" checked>Quarterly </td>
   
  </tr>
  <tr>
    <td>I wish to pay by:</td>
    <td><input type="radio" name="paid" value="p"> PayPal</td>
    <td><input type="radio" name="paid" value="W">Check</td>
    <td><input type="radio" name="paid" value="C" checked>Credit card</td>
  </tr>
 
</table>

<br />

<table>
  <tr>
    <td>Action:</td>
    <td>Comments:</td>
  </tr>
  <tr>
   
    <td rowspan="3">
      <textarea name="comments" rows="5" cols="45"></textarea>
    </td>
  </tr>
  <tr>
    <td><input type="submit" value="Send Form"></td>
  </tr>
  <tr>
    <td><input type="reset" value="Clear Form"></td>
  </tr>
</table>

</form>

  
   
     <a href="sitemap.html"> RETURN TO CONTACT US </a>
   
</body>
</html>
